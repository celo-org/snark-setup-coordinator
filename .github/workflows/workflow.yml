name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Node 12
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [coordinator-client, coordinator-service]
    defaults:
      run:
        working-directory: ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - run: npm run test
