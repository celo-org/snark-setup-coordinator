{{ if $.Values.coordinator.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ tpl $.Values.coordinator.fullName . }}
  labels:
    app: {{ tpl $.Values.coordinator.fullName . }}
spec:
  ports:
    - port: 8080
      name: coordinator-web
  selector:
    app: {{ tpl $.Values.coordinator.fullName . }}
{{ end }}